<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to Your #1 News Source</title>
    {% endif %}
  </head>
  <body>
    <!-- News Sources section  -->
    <h3>General News</h3>
    <ul>
      {% for news_category in category %}
      <li>{{ news_category.id }} - {{ news_category.category }}</li>

      {% endfor %}
    </ul>
  </body>
</html>
